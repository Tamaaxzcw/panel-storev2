<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --primary: #5E50F2;
            --success: #00C896;
            --background: #0F0F1A;
            --surface: #1A1A2E;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0B5;
            --border: #2A2A4A;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        header h1 { font-size: 2rem; }
        .refresh-btn {
            background-color: var(--primary);
            color: var(--text-primary);
            border: none;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .refresh-btn:hover { background-color: #4B3FDB; }

        #order-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .order-card {
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .order-card .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .order-card .header h3 { font-size: 1.2rem; color: var(--primary); }
        .order-card .price { font-size: 1.1rem; font-weight: 600; color: var(--success); }
        .order-card .details p { color: var(--text-secondary); }
        .order-card .details p strong { color: var(--text-primary); font-weight: 500; }
        
        .order-actions { margin-top: auto; display: flex; flex-direction: column; gap: 1rem; }
        .data-input {
            width: 100%;
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            min-height: 100px;
            resize: vertical;
        }
        .action-btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .confirm-btn { background-color: var(--success); color: var(--background); }
        .send-data-btn { background-color: var(--primary); color: var(--text-primary); }
        .action-btn:disabled { background-color: var(--border); color: var(--text-secondary); cursor: not-allowed; }
        
        .status-badge {
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-badge.pending { background-color: #ffc10720; color: #ffc107; }
        .status-badge.accepted { background-color: #00c89620; color: #00c896; }
        .status-badge.sent { background-color: #5e50f220; color: #5e50f2; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <button id="refresh-btn" class="refresh-btn">Muat Ulang Pesanan</button>
        </header>
        <main>
            <div id="order-list">
                <p>Tidak ada pesanan...</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderList = document.getElementById('order-list');
            const refreshBtn = document.getElementById('refresh-btn');

            const getStatusBadge = (status) => {
                if (status === 'pending') return `<span class="status-badge pending">Menunggu</span>`;
                if (status === 'accepted') return `<span class="status-badge accepted">Dikonfirmasi</span>`;
                if (status === 'data_sent') return `<span class="status-badge sent">Terkirim</span>`;
                return '';
            };
            
            const displayOrders = () => {
                const allOrders = JSON.parse(localStorage.getItem('allOrders')) || [];
                orderList.innerHTML = '';

                if (allOrders.length === 0) {
                    orderList.innerHTML = '<p>Belum ada pesanan yang masuk.</p>';
                    return;
                }

                allOrders.sort((a, b) => (a.id < b.id ? 1 : -1)).forEach(order => {
                    const card = document.createElement('div');
                    card.className = 'order-card';
                    card.setAttribute('data-order-id', order.id);

                    const isConfirmed = order.status === 'accepted' || order.status === 'data_sent';
                    const isSent = order.status === 'data_sent';
                    
                    card.innerHTML = `
                        <div class="header">
                            <h3>#${order.id.split('_')[1]}</h3>
                            ${getStatusBadge(order.status)}
                        </div>
                        <div class="details">
                            <p><strong>Produk:</strong> ${order.product} (${order.spec})</p>
                            <p><strong>Nama:</strong> ${order.name}</p>
                            <p><strong>WhatsApp:</strong> ${order.whatsapp}</p>
                            <p><strong>Harga:</strong> Rp ${order.price.toLocaleString('id-ID')}</p>
                        </div>
                        <div class="order-actions">
                            <button class="action-btn confirm-btn" ${isConfirmed ? 'disabled' : ''}>
                                ${isConfirmed ? 'Sudah Dikonfirmasi' : 'Konfirmasi Pesanan'}
                            </button>
                            <textarea class="data-input" placeholder="Masukkan data panel/vps di sini... Contoh:&#10;User: user123&#10;Pass: xyz!@#&#10;IP: 123.45.67.89" ${!isConfirmed || isSent ? 'disabled' : ''}></textarea>
                            <button class="action-btn send-data-btn" ${!isConfirmed || isSent ? 'disabled' : ''}>
                                Kirim Data ke Pelanggan
                            </button>
                        </div>
                    `;
                    orderList.appendChild(card);
                });
            };

            orderList.addEventListener('click', (e) => {
                const card = e.target.closest('.order-card');
                if (!card) return;

                const orderId = card.dataset.orderId;
                const allOrders = JSON.parse(localStorage.getItem('allOrders'));
                const orderIndex = allOrders.findIndex(o => o.id === orderId);
                if (orderIndex === -1) return;

                // Handle Konfirmasi Button
                if (e.target.classList.contains('confirm-btn') && !e.target.disabled) {
                    allOrders[orderIndex].status = 'accepted';
                    localStorage.setItem('allOrders', JSON.stringify(allOrders));

                    const message = {
                        type: 'confirmation',
                        content: `âœ… Pesanan Anda telah dikonfirmasi. Silakan lakukan pembayaran sejumlah <strong>Rp ${allOrders[orderIndex].price.toLocaleString('id-ID')}</strong> dan unggah bukti transfer.`,
                        timestamp: new Date()
                    };
                    localStorage.setItem(`mailbox_${orderId}`, JSON.stringify(message));
                    displayOrders();
                }

                // Handle Kirim Data Button
                if (e.target.classList.contains('send-data-btn') && !e.target.disabled) {
                    const dataInput = card.querySelector('.data-input');
                    if (!dataInput.value.trim()) {
                        alert('Harap isi data panel/vps sebelum mengirim.');
                        return;
                    }
                    allOrders[orderIndex].status = 'data_sent';
                    localStorage.setItem('allOrders', JSON.stringify(allOrders));

                    const message = {
                        type: 'data',
                        content: dataInput.value.trim(),
                        timestamp: new Date()
                    };
                    localStorage.setItem(`mailbox_${orderId}`, JSON.stringify(message));
                    displayOrders();
                }
            });

            refreshBtn.addEventListener('click', displayOrders);
            displayOrders();
        });
    </script>
</body>
</html>
